<div>
  <canvas id="canvas3d"></canvas>
  <script>
    const canvas = document.getElementById("canvas3d");
    canvas.width = 800;
    canvas.height = 600;
    const gl = canvas.getContext("webgl");
    gl.clearColor(0.8, 0.8, 0.8, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
  </script>
</div>
